<!doctype html>
<html lang="en">
<head>
    <title>Sidebar 01</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/worker/style.css">
</head>
<body>

<div class="wrapper d-flex align-items-stretch">
    <nav id="sidebar">
        <div class="p-4 pt-5">
            <a href="#" class="img logo rounded-circle mb-5" style="background-image: url(/img/doctors/logo.jpg);"></a>
            <ul class="list-unstyled components mb-5">
                <li>
                    <a href="/worker/edit">Профиль</a>
                </li>
                <li>
                    <a href="/worker">Расписание</a>
                </li>
                <li>
                    <a href="#pageSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">Пациенты</a>
                    <ul class="collapse list-unstyled" id="pageSubmenu">
                        <li>
                            <a href="/worker/patient/new">Добавить пациента</a>
                        </li>
                        <li>
                            <a href="/worker/patient/list">Посмотреть всех</a>
                        </li>
                    </ul>
                </li>
                <li>
                    <a href="#blog" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">Блог</a>
                    <ul class="collapse list-unstyled" id="blog">
                        <li>
                            <a href="/worker/blog/new">Добавить статью</a>
                        </li>
                        <li>
                            <a href="/worker/blog/list">Список статей</a>
                        </li>
                    </ul>
                </li>
                <li>
                    <a href="/worker/login">Завершить сеанс</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Page Content  -->
    <div id="content" class="p-4 p-md-5">

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">

                <button type="button" id="sidebarCollapse" class="btn btn-primary">
                    <i class="fa fa-bars"></i>
                    <span class="sr-only">Toggle Menu</span>
                </button>
                <button class="btn btn-dark d-inline-block d-lg-none ml-auto" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fa fa-bars"></i>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="nav navbar-nav ml-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Статус:</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link nav-link1" href="#">Сотрудник  |  </a>
                        </li>
                        <li class="nav-item">
                            <a class="btn btn-outline-primary" href="/worker/patient/new">Добавить пациента</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
            <!-- Author: FormBold Team -->
            <!-- Learn More: https://formbold.com -->
            <div class="formbold-form-wrapper">

                <img src="/" alt="">

                <form th:action="@{/worker/update}" method="POST" th:object="${doctor}">
                    <input type="hidden" name="doctorId" th:field="*{doctorId}" />

                    <div class="formbold-form-title">
                        <h2 class="">Редактировать профиль</h2>
                    </div>

                    <div class="formbold-input-flex">
                        <div>
                            <label for="lastName" class="formbold-form-label">
                                Фамилия
                            </label>
                            <input
                                    type="text"
                                    name="lastName"
                                    id="lastName"
                                    class="formbold-form-input"
                                    th:field="*{lastName}"
                            />
                        </div>
                        <div>
                            <label for="firstName" class="formbold-form-label"> Имя </label>
                            <input
                                    type="text"
                                    name="firstName"
                                    id="firstName"
                                    class="formbold-form-input"
                                    th:field="*{firstName}"
                            />
                        </div>
                    </div>
                        <div>
                            <label for="email" class="formbold-form-label"> Электронная почта </label>
                            <input
                                    type="email"
                                    name="email"
                                    id="email"
                                    class="formbold-form-input"
                                    th:field="*{email}"
                            />
                        </div>


                    <div class="formbold-mb-3">
                        <label for="address2" class="formbold-form-label">
                            Адрес проживания
                        </label>
                        <input
                                type="text"
                                name="address"
                                id="address2"
                                class="formbold-form-input"
                                th:field="*{address}"

                        />
                    </div>

                    <div class="formbold-mb-3">
                        <label for="specialty" class="formbold-form-label">
                            Специальность
                        </label>
                        <input
                                type="text"
                                name="specialty"
                                id="specialty"
                                class="formbold-form-input"
                                th:field="*{specialty}"
                        />
                    </div>

                    <div class="formbold-mb-3">
                        <label for="degree" class="formbold-form-label">
                            Степень
                        </label>
                        <input
                                type="text"
                                name="degree"
                                id="degree"
                                class="formbold-form-input"
                                th:field="*{degree}"
                        />
                    </div>

                    <div class="formbold-mb-3">
                        <label for="education" class="formbold-form-label">
                            Образование
                        </label>
                        <input
                                type="text"
                                name="education"
                                id="education"
                                class="formbold-form-input"
                                th:field="*{education}"
                        />
                    </div>

                    <div class="formbold-mb-3">
                        <label for="publications" class="formbold-form-label">
                            Публикации
                        </label>
                        <input
                                type="text"
                                name="publications"
                                id="publications"
                                class="formbold-form-input"
                                th:field="*{publications}"
                        />
                    </div>

                    <div class="formbold-mb-3">
                        <label for="address2" class="formbold-form-label">
                            Характеристика
                        </label>
                        <input
                                type="text"
                                name="characteristics"
                                id="characteristics"
                                class="about"
                                th:field="*{characteristics}"/>
                    </div>

                    <button class="formbold-btn">Обновить информацию</button>
                </form>
            </div>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            body {
                font-family: 'Inter', sans-serif;
            }
            .formbold-mb-3 {
                margin-bottom: 15px;
            }
            .formbold-relative {
                position: relative;
            }
            .formbold-opacity-0 {
                opacity: 0;
            }
            .formbold-stroke-current {
                stroke: currentColor;
            }
            #supportCheckbox:checked ~ div span {
                opacity: 1;
            }

            .formbold-main-wrapper {
                display: flex;
                align-items: center;
                justify-content: center;
                padding: 48px;
            }

            .formbold-form-wrapper {
                margin: 0 auto;
                max-width: 570px;
                width: 100%;
                background: white;
                padding: 40px;
            }

            .formbold-img {
                margin-bottom: 45px;
            }

            .formbold-form-title {
                margin-bottom: 30px;
            }
            .formbold-form-title h2 {
                font-weight: 600;
                font-size: 28px;
                line-height: 34px;
                color: #07074d;
            }
            .formbold-form-title p {
                font-size: 16px;
                line-height: 24px;
                color: #536387;
                margin-top: 12px;
            }

            .formbold-input-flex {
                display: flex;
                gap: 20px;
                margin-bottom: 15px;
            }
            .formbold-input-flex > div {
                width: 50%;
            }
            .formbold-form-input {
                width: 100%;
                padding: 13px 22px;
                border-radius: 5px;
                border: 1px solid #dde3ec;
                background: #ffffff;
                font-weight: 500;
                font-size: 16px;
                color: #536387;
                outline: none;
                resize: none;
            }
            .formbold-form-input:focus {
                border-color: #6a64f1;
                box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.05);
            }
            .formbold-form-label {
                color: #536387;
                font-size: 14px;
                line-height: 24px;
                display: block;
                margin-bottom: 10px;
            }

            .formbold-checkbox-label {
                display: flex;
                cursor: pointer;
                user-select: none;
                font-size: 16px;
                line-height: 24px;
                color: #536387;
            }
            .formbold-checkbox-label a {
                margin-left: 5px;
                color: #6a64f1;
            }
            .formbold-input-checkbox {
                position: absolute;
                width: 1px;
                height: 1px;
                padding: 0;
                margin: -1px;
                overflow: hidden;
                clip: rect(0, 0, 0, 0);
                white-space: nowrap;
                border-width: 0;
            }
            .formbold-checkbox-inner {
                display: flex;
                align-items: center;
                justify-content: center;
                width: 20px;
                height: 20px;
                margin-right: 16px;
                margin-top: 2px;
                border: 0.7px solid #dde3ec;
                border-radius: 3px;
            }

            .formbold-btn {
                font-size: 16px;
                border-radius: 5px;
                padding: 14px 25px;
                border: none;
                font-weight: 500;
                background-color: #6a64f1;
                color: white;
                cursor: pointer;
                margin-top: 25px;
            }
            .formbold-btn:hover {
                box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.05);
            }

            .about {
                height: 300px !important; /* Принудительно увеличиваем высоту */
                width: 100% !important; /* Принудительно увеличиваем ширину */
                padding: 10px !important;
                border-radius: 5px !important;
                border: 1px solid #dde3ec !important;
                background: #ffffff !important;
                font-weight: 500 !important;
                color: #536387 !important;
                outline: none !important;
                resize: none !important;
                box-sizing: border-box !important;
                overflow: auto !important;
                vertical-align: top !important;
                font-size: 16px !important;
                line-height: 1.5 !important;
            }
            .about:focus {
                border-color: #6a64f1 !important;
                box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.05) !important;
            }
        </style>



    </div>
</div>

<script src="/js/worker/jquery.min.js"></script>
<script src="/js/worker/popper.js"></script>
<script src="/js/worker/bootstrap.min.js"></script>
<script src="/js/worker/main.js"></script>
</body>
</html>
