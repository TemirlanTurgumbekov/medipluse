<!doctype html>
<html lang="en">
<head>
    <title>Sidebar 01</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,700,900&display=swap" rel="stylesheet">
    <!-- Style -->
    <link rel="stylesheet" href="/css/worker//style.css">
</head>
<body>

<div class="wrapper d-flex align-items-stretch">
    <nav id="sidebar">
        <div class="p-4 pt-5">
            <a href="#" class="img logo rounded-circle mb-5" style="background-image: url(/img/doctors/logo.jpg);"></a>
            <ul class="list-unstyled components mb-5">
                <li>
                    <a href="/worker/edit">Профиль</a>
                </li>
                <li>
                    <a href="/worker">Расписание</a>
                </li>
                <li>
                    <a href="#pageSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">Пациенты</a>
                    <ul class="collapse list-unstyled" id="pageSubmenu">
                        <li>
                            <a href="/worker/patient/new">Добавить пациента</a>
                        </li>
                        <li>
                            <a href="/worker/patient/list">Посмотреть всех</a>
                        </li>
                    </ul>
                </li>
                <li>
                    <a href="#blog" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">Блог</a>
                    <ul class="collapse list-unstyled" id="blog">
                        <li>
                            <a href="/worker/blog/new">Добавить статью</a>
                        </li>
                        <li>
                            <a href="/worker/blog/list">Список статей</a>
                        </li>
                    </ul>
                </li>
                <li>
                    <a href="/worker/login">Завершить сеанс</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Page Content  -->
    <div id="content" class="p-4 p-md-5">

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">

                <button type="button" id="sidebarCollapse" class="btn btn-primary">
                    <i class="fa fa-bars"></i>
                    <span class="sr-only">Toggle Menu</span>
                </button>
                <button class="btn btn-dark d-inline-block d-lg-none ml-auto" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fa fa-bars"></i>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="nav navbar-nav ml-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Статус:</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link nav-link1" href="#">Сотрудник  |  </a>
                        </li>
                        <li class="nav-item">
                            <a class="btn btn-outline-primary" href="/worker/patient/new">Добавить пациента</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="content">

            <div>
                    <div>
                        <form th:method="POST" th:action="@{/worker/blog/add}" th:object="${blogPost}">

                            <div class="row">
                                <div class="col-md-12 form-group">
                                    <label for="title" class="col-form-label">Название статьи</label>
                                    <input type="text" class="form-control" placeholder="Введите название статьи..." th:field="*{title}" id="title"/>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12 form-group">
                                    <label for="content" class="col-form-label">Статья</label>
                                    <textarea class="form-control" placeholder="Введите текст..." th:field="*{content}" id="content" cols="30" rows="7"></textarea>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12 form-group">
                                    <label for="photo" class="formbold-form-label">Выберите фото:</label>
                                    <input type="file" id="photo" th:field="*{photoUrl}" class="formbold-form-input" accept="image/*">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <input type="submit" value="Опубликовать" class="btn btn-primary rounded-0 py-2 px-4">
                                    <span class="submitting"></span>
                                </div>
                            </div>
                        </form>
                    </div>
            </div>



            <script src="js/jquery-3.3.1.min.js"></script>
            <script src="js/popper.min.js"></script>
            <script src="js/bootstrap.min.js"></script>
            <script src="js/jquery.validate.min.js"></script>
            <script src="js/main.js"></script>
        </div>
    </div>
    <script src="js/worker/jquery.min.js"></script>
    <script src="js/worker/popper.js"></script>
    <script src="js/worker/bootstrap.min.js"></script>
    <script src="js/worker/main.js"></script>
</body>
</html>
